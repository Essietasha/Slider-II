<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider II</title>
</head>
<body>
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radioBtn" id="radio1">
            <input type="radio" name="radioBtn" id="radio2">
            <input type="radio" name="radioBtn" id="radio3">
            <input type="radio" name="radioBtn" id="radio4">
            <input type="radio" name="radioBtn" id="radio5">

            <div class="slide first">
                <img src="images/img1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/img2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/img3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/img4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/img5.jpg" alt="">
            </div>

            <div class="auto-navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
